<script language="javascript">
// 페이지가 로딩될때 자동 실행되는 함수
window.onload = function(){
    DivOff();
}

function DivOff(){
    // alert('DivOff Call');

    var _create = document.getElementById("divCreate");
    _create.style.display = "none";  // 출력 안되게 함
    var _update = document.getElementById("divUpdate");
    _update.style.display = "none";  // 출력 안되게 함
    var _delete = document.getElementById("divDelete");
    _delete.style.display = "none";  // 출력 안되게 함
    var _list = document.getElementById("divList");
    _list.style.display = "";        // 출력 됨
}

// 주어진 태그를 보이게 함
function showElement(ele){
    DivOff();
    var _ele = document.getElementById(ele);
    _ele.style.display = "";     
}

// 수정
function update(code, name, explain){
    DivOff();
    showElement('divUpdate');

    var f = document.frmUpdate;
    f.txtCode.value = code;
    f.txtName.value= name;
    f.txtExplain.value = explain;
}

// 삭제
function remove(code){
    DivOff();
    showElement('divDelete');

    var f = document.frmDelete;
    f.txtCode.value = code;
}
</script>
